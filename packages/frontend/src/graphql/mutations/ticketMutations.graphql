mutation SetTicket($ticket: CreateTicket!) {
  setTicket(ticket: $ticket) {
    ticket {
      _id
      userDoc {
        _id
        username
        email
        roles
        token
      }
      product
      description
      status
      notes {
        noteText
        createdBy {
          _id
          username
          email
          roles
          token
        }
      }
      createdAt
      updatedAt
    }
    errors {
      field
      message
    }
  }
}

